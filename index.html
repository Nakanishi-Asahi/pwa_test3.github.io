<!DOCTYPE HTML>
<html lang="ja">
<script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.11/push.min.js"></script>
<head>
  <meta charset="utf-8" />
  <title>Hello World Test</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./main.js"></script>
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <h1 class="text-center">Hello Worldですね</h1>
    <button id="confirm">通知の許可を取得する</button>
    <script>
    document.getElementById('confirm').addEventListener('click', () => {
      Notification.requestPermission().then(permission => {
        alert(permission); // granted or denied
        console.log(permission);
      });
    });
  </script>
  <button id="send" type = "button" onclick="sendPushNotification()">通知を送信する</button>
  <script type="text/javascript">
  function sendPushNotification() {
    Push.create('こんにちは！', {
      body: '更新をお知らせします！',
      icon: 'index.jpg',
      timeout: 5000,
      onClick: function () {
        this.close();
        location.href = 'https://www.yahoo.co.jp';
      }
    });
  }
</script>
</div>
<div class="col-sm-3"></div>
</body>
</html>
