<!DOCTYPE HTML>
<html lang="ja">
<script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.11/push.min.js"></script>
<head>
  <meta charset="utf-8" />
  <title>Hello World Test</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./main.js"></script>
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <h1 class="text-center">Hello Worldっぽいですね</h1>
    <button id="confirm">通知許可の確認</button>
    <button id="send">通知を送信</button>
    <button id="wait_and_send">5秒後に通知を送信</button>
    <script>
    window.addEventListener('load', () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
        .register('sw.js')
        .then(registration => console.log('registered', registration))
        .catch(error => console.log('error', error));
      }
    });
    document
    .getElementById('confirm')
    .addEventListener('click', onClickConfirm);
    document.getElementById('send').addEventListener('click', onClickSend);
    function onClickConfirm() {
      if (!('Notification' in window)) {
        alert('このブラウザはプッシュ通知に対応してません。。。');
        return;
      }
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') alert('通知の許可がもらえました');
        if (permission === 'denied') alert('通知の許可がもらえませんでした');
      });
    }
    function onClickSend() {
      if (!('Notification' in window)) {
        alert('このブラウザはプッシュ通知に対応してません。。。');
        return;
      }
      const permission = Notification.permission;
      if (permission === 'granted') {
        navigator.serviceWorker.ready.then(registration => {
          registration.active.postMessage('hello!!!');
        });
      } else {
        alert('通知の許可がもらえませんよ');
      }
    }
    function onClickWait_And_Send() {
      if (!('Notification' in window)) {
        alert('このブラウザはプッシュ通知に対応してません。。。');
        return;
      }
      const permission = Notification.permission;
      if (permission === 'granted') {
        setTimeout(function(){
          console.log("5秒後に実行するよ!!");
          navigator.serviceWorker.ready.then(registration => {
            registration.active.postMessage('wait and hello!!!');
        }, 5000);
        navigator.serviceWorker.ready.then(registration => {
          registration.active.postMessage('hello!!!');
        });
      } else {
        alert('通知の許可がもらえませんよ');
      }
    }
  </script>
</div>
<div class="col-sm-3"></div>
</body>
</html>
